<div class="face-snap-card snapped" [ngClass]="{snapped: buttonText === 'Je naime pas !'}">

    <h1>{{faceSnap.title | titlecase}}</h1>
    <p> Mis en ligne le {{faceSnap.createdDate | date: 'longDate'}} </p>

    <p *ngIf="faceSnap.location ">Photo prise à {{faceSnap.location}}</p>
    <!--<p *ngIf="faceSnap.location === 'Paris'">Photo prise à {{faceSnap.location}}</p> - Pour ne faire voir que les localisations de Paris -->
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">

    <p> {{faceSnap.description}} </p>
    <p>
        <button (click)="onSnap()">
            {{buttonText}}
        </button>
        ✨ <span [ngStyle]="{color: 'rgb(0, ' + faceSnap.snaps +', 0)' }"> {{faceSnap.snaps}} </span>
    </p>
</div>
